<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" 
    th:replace="~{/admin/dist/fragment :: dynamic(~{::main})}">

<body>
    <main>
        <div class="container-fluid px-4">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    AUTHORIZING
                </div>
                <div class="card-body">
                    <div th:if="${message != null}" class="alert alert-primary"
                        role="alert"> 
                        <i>[[${message}]]</i>
                    </div> 
                    <table id="datatablesSimple">
                        <thead >
                            <tr>
                                <th>Id</th>
                                <th>Username</th>
                                <th>Role</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr th:each="au: ${authority}">            
                                <td>[[${au.id}]]</td>
                                <td>[[${au.account.username}]]</td>
                                <td>[[${au.role.roleId}]]</td>
                                <td class="btn-button">
                                    <a class="btn btn-warning mr-2"
										th:href="@{'/authority/edit/' + ${au.id}}">
										<i class="fa-regular fa-pen-to-square"></i>
									</a> 
                                    <a class="btn btn-danger mr-2"
										th:href="@{'/authority/delete/' + ${au.id}}">
										<i class="fa-regular fa-pen-to-square"></i>
									</a>
                                    <a class="btn btn-danger" th:data-id="${au.id}"
										th:data-name="${au.username}"
										onclick="showConfirmModalDialog(this.getAttribute('data-id'), this.getAttribute('data-name'))">
										<i class="fa-solid fa-trash-can"></i>
									</a>
                                </td>
                            </tr>
                        </tbody> 
                        <script>
                            function showConfirmModalDialog(id, name) {
                                $('#username').text(name);
                                $('#yesOption').attr('href',
                                        '/authority/delete/' + id);
                                $('#noOption').attr('href', '/authority');
                                $('#confirmationId').modal('show');
                            }
                        </script>
                        <div class="modal fade" id="confirmationId" tabindex="-1"
                            role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Xác nhận</h5>
                                        <button type="button" class="close" data-dismiss="modal"
                                            aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Bạn chắc chắn hủy quyền tài khoản "<span id="username"></span>"?
                                    </div>
                                    <div class="modal-footer">
                                        <a id="yesOption" type="button" class="btn btn-danger">Đồng ý</a>
                                        <a id="noOption" type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Hủy</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </table>
                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
