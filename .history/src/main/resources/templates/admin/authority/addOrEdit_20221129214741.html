<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{/admin/dist/fragment :: dynamic(~{::main})}">
<body>
    <main>
		<section class="row">
			<div class="col-6 offset-3 mt-3 mb-3">
				<form th:action="@{/authority/saveOrUpdate}" method="post"
					th:object="${authority}">
					<div class="card">
						<div class="card-header">
							<h2
								th:text="${authority.isEdit ? 'Chỉnh sửa phân quyền' : 'Thêm mới tài khoản cấp quyền'}">Thêm mới tk</h2>
						</div>
						<div class="card-body">
							<div class="form-group">
								<label>id:</label> <input type="text"
									class="form-control" readonly
									th:field="*{id}">
							</div>
							<div class="form-group">
								<label>Username:</label> <input type="text"
									class="form-control" aria-describedby="categoryIdHid"
									th:field="*{categoryId}" placeholder="Category ID">
							</div>
							<div class="form-group">
								<label for="name">role:</label> <input type="text"
									class="form-control" id="name" aria-describedby="nameHid"
									th:field="*{name}" name="name" placeholder="Category Name">
							</div>
						</div>
						<div class="card-footer text-muted">
							<a th:href="@{/admin/categories/add}" type="reset" class="btn btn-secondary">Làm mới</a>
							<a th:href="@{/admin/categories}" class="btn btn-success">Danh sách loại hàng</a>
							<button class="btn btn-primary">
								<i class="fas fa-save"></i> <span th:if="${category.isEdit}">Cập nhật</span>
								<span th:unless="${category.isEdit}">Lưu</span>
							</button>
						</div>
					</div>
				</form>
			</div>
		</section>
	</main>
</body>
</html>
