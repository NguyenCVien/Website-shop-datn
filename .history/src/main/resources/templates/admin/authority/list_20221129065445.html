<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" 
    th:replace="~{/admin/dist/fragment :: dynamic(~{::main})}">

<body>
    <main>
        <div class="container-fluid px-4">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    AUTHORIZING
                </div>
                <div class="card-body">
                    <div th:if="${message != null}" class="alert alert-primary"
                        role="alert"> 
                        <i>[[${message}]]</i>
                    </div> 
                    <table ng-if="db" style="width: 100%" boder="1">
                        <thead >
                            <tr>
                                <th>Id</th>
                                <th>Username</th>
                                <th>Role</th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr th:each="au: ${author}">
                                <td>[[*{id}]]</td>
                                <td>[[*{account.username}]]</td>
                                <td>[[*{role.roleId}]]</td>
                            </tr>
                        </tbody> 
                    </table>
                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
