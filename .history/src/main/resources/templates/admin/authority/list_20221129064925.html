<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" 
    th:replace="~{/admin/dist/fragment :: dynamic(~{::main})}">

<body>
    <main>
        <div class="container-fluid px-4">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    AUTHORIZING
                </div>
                <div class="card-body">
                    <div th:if="${message != null}" class="alert alert-primary"
                        role="alert"> 
                        <i>[[${message}]]</i>
                    </div> 
                    <table ng-if="db" style="width: 100%" boder="1">
                        <thead >
                            <tr>
                                <th></th>
                                <th ng-repeat="role in db.roles">{{role.name}}</th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr ng-repeat="acc in db.accounts">
                                <th>{{acc.username}}</th>
                                <th ng-repeat="role in db.roles">
                                    <input type="checkbox" name="" id=""
                                        ng-checked="index_of(acc.username, role.roleId) >= 0"
                                        ng-click="update(acc.username, role.roleId)">
                                </th>
                            </tr>        
                        </tbody> 
                    </table>
                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
