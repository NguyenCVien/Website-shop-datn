<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{/admin/dist/fragment :: dynamic(~{::main})}">
<body>
    <main>
		<section class="row">
			<div class="col-6 offset-3 mt-3 mb-3">
				<form th:action="@{/authority/saveOrUpdate}" method="post"
					enctype="multipart/form-data" th:object="${authority}">
					<div class="card">
						<div class="card-header">
							<h2 th:text="${authority.isEdit ? 'Chỉnh sửa phân quyền' : 'Cấp quyền cho tài khoản'}"></h2>
						</div>
						<div class="card-body">
							<input type="hidden" th:field="*{isEdit}">
							<div class="form-group">
								<label>id:</label> <input type="text"
									class="form-control" readonly name="id"
									th:field="*{id}">
							</div>
							<div class="form-group">
								<label>Username:</label> <input type="text" name="account"
									class="form-control" aria-describedby="categoryIdHid"
									th:field="*{account.username}">
							</div>
							<div class="form-group col-sm-6">
								<label for="username"> Tên tài khoản</label> 
									<select class="form-control" name="account" 
										th:field="${authority.account.username}">
										<option th:each="item : ${accounts}"
											th:value="${item.username}" th:text="${item.username}"
											th:selected="${item.username == authority.account.username}">
										</option>
									</select>
							</div>
							<div class="la">[[$item.username]]</div>
							<div class="form-group">
								<label for="name">role:</label> 
								<div class="row">
									<div class="col-sm-4"><input type="checkbox" name="role" value="DIRE">
										<label> Directer</label><br>
									</div>
									<div class="col-sm-4">
										<input type="checkbox" name="role" value="STAF">
										<label> Staff</label><br>
									</div>
									<div class="col-sm-4">
										<input type="checkbox" name="role" value="CUST">
										<label> Customer</label><br>
									</div>
								</div>
								
							</div>
						</div>
						<div class="card-footer text-muted">
							<a th:href="@{/authority/add}" type="reset" class="btn btn-secondary">Làm mới</a>
							<a th:href="@{/authority}" class="btn btn-success">Danh sách quyền truy cập</a>
							<button class="btn btn-primary">
								<i class="fas fa-save"></i> <span th:if="${authority.isEdit}">Cập nhật</span>
								<span th:unless="${authority.isEdit}">Lưu</span>
							</button>
						</div>
					</div>
				</form>
			</div>
		</section>
	</main>
</body>
</html>
