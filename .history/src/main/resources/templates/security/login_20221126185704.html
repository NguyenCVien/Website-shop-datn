<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{/layout/fragment :: dynamic(~{::main})}">
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 mx-auto">
                    <div class="card ">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Login</h5>
                                    <div class="small mb-4"><a th:href="@{/security/register}">Need an account? Sign up!</a></div>
                            <form th:action="@{/security/login}" method="post">
                                <div class="form-floating mb-3">
                                    <input name="username" type="text" class="form-control" 
                                        required autofocus>
                                    <label for="floatingInputUsername">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input name="password" type="password" class="form-control" 
                                        placeholder="Password" required>
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline ">
                                        <input type="checkbox" name="remember-me"> Remember me?
                                    </label>
                                </div>
                                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                    <a class="small" th:href="@{/security/forgotPassword}">Forgot Password?</a>                      
                                </div>
                                <div class="message" th:text="${message}"></div>
                                <div class="d-grid mb-2">
                                    <button type="submit" 
                                            class="btn btn-lg btn-primary btn-login fw-bold text-uppercase my-2">Login
                                    </button>
                                </div>
                                <hr class="my-4">
                                <div class="row mb-2">
                                    <div class="col-sm-12 card-bottom">
                                        <a class="btn-google btn-sm fw-bold text-uppercase"
                                            href="/oauth2/authorization/Google">
                                            <i class="fa-brands fa-google"></i> Login with Google
                                        </a>
                                        <a class="btn-sm btn-facebook  fw-bold text-uppercase"
                                            href="/oauth2/authorization/Facebook">
                                            <i class="fa-brands fa-facebook"></i> Login with Facebook
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </main>
</body>
</html>
