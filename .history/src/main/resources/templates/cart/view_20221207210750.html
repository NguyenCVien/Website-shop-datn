<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{/layout/fragment :: dynamic(~{::main})}">
<html>

<body> 
    <main th:fragment="shopping_cart">
        <div class="text-center container">
            <h2 class="alert alert-success mb-5"><i class="fas fa-shopping-cart"></i> 
            <lable th:text="#{cart.title}"></lable></h2>
        </div>
        <div class="container"> 
            <a th:href="@{/product/list}" class="btn btn-warning mb-1"><i class="fa fa-angle-left"></i> <lable th:text="#{product.btn.continute}"></lable></a>
            <button ng-click="cart.clear()" class="btn btn-danger ml-2 mb-1">
                        <i class="fa-regular fa-calendar-xmark"></i> Clear
            </button>
            <table class="table table-hover table-condensed"> 
                <thead> 
                    <tr> 
                        <th style="width:10%" th:text="#{cart.code}"></th> 
                        <th style="width:30%" th:text="#{cart.name}"></th> 
                        <th style="width:15%" th:text="#{cart.price}"></th> 
                        <th style="width:15%" th:text="#{cart.discount}"></th> 
                        <th style="width:10%" th:text="#{cart.qty}"></th> 
                        <th style="width:20%" th:text="#{cart.amount}"></th> 
                        <th>status</th>
                        <th style="width:10%"></th> 
                    </tr> 
                </thead>
                <tbody>
                    <tr ng-repeat="item in cart.items" >
                        <td>{{item.productId}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.unitPrice | number : 0}} <sup>Ä‘</sup></td>
                        <td>{{item.discount | number : 0}}%</td>
                        <td><input ng-change="cart.saveToLocalStorage()" ng-model="item.qty" type="number" min="1" style="width: 60px;"></td>
                        <td>{{item.qty*(item.unitPrice-(item.unitPrice*item.discount)/100) | number : 0}} VND</td>   
                        <td>status</td>                
                        <td>
                            <button ng-click="cart.remove(item.productId)" class="btn btn-sm btn-danger">
                            <i class="fa-regular fa-trash-can"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table> 
            <div class="row">  
                <div class="col-sm-9">
                    <div><a th:href="@{/order/checkout}" class="btn btn-primary">
                        <i class="fa-regular fa-calendar-check"></i> <lable th:text="#{cart.btn.confirm}"></lable></a>
                    </div>
                </div>
                <div class="col-sm-3">
                    <lable th:text="#{cart.total}"></lable>: <span class="badge badge-danger">{{cart.amount | number : 0}} VND</span>
                </div>
            </div>
            
        </div> 
    </main>
</body>
</html>
