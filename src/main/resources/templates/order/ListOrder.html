<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">LIST YOUR ORDER PURCHASED</div>
            <div class="card-body">
                <table class="table">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Order No</th>
                        <th>Order Date</th>
                        <th>TelePhone</th>
                        <th>Shopping Address</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>             
                        <th>1</th>
                        <th>1</th>
                        <th>1</th>
                        <th>1</th>
                        <th>
                            <a href="#" class="btn btn-default">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </a>
                        </th>
                    </tr>
                </tbody>
            </table>
            </div>
            <div class="card-footer text-center">
                <button ng-click="pager.first()" class="btn btn-danger">
                    <i class="fa-regular fa-hand-point-up"></i>
                </button>
                <button ng-click="pager.prev()" class="btn btn-primary">
                    <i class="fa-regular fa-hand-point-left"></i>
                </button>
                <button class="btn btn-success">{{pager.page + 1}} of {{pager.count}}</button>
                <button ng-click="pager.next()" class="btn btn-primary">
                    <i class="fa-regular fa-hand-point-right"></i>
                </button>
                <button ng-click="pager.last()" class="btn btn-danger">
                    <i class="fa-regular fa-hand-point-down"></i>
                </button>
            </div>
          </div>
    </div>

    <script src="/src/main/resources/static/assets/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
