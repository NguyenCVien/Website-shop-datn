<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" 
    th:replace="~{/admin/dist/fragment :: dynamic(~{::main})}">

<body>
	<main>
		<form action="/admin/accounts/saveOrUpdate" method="post"
			enctype="multipart/form-data" th:object="${account}">
			<div class="card">
				<div class="card-header card bg-secondary text-white"
					style="text-align: center">
					<h2 th:text="${account.isEdit ? 'Edit Account' : 'New Account'}">
						New Account</h2>
				</div>
				<div class="card-body">
					<div class="row">
						<input type="hidden" th:field="*{isEdit}">
						<div class="col-sm-4 img">
							<div class="row">
								<img id="image"
									th:src="${account.image != null? '/admin/accounts/images/' + account.image : '/assets/images/noimage.jpg'}"
									src="/assets/images/noimage.jpg" class="big-img" alt="">
							</div>
							<div class="col-sm-10">
								<script>
									function chooseFile(fileInput) {
										if (fileInput.files
												&& fileInput.files[0]) {
											var reader = new FileReader();
											reader.onload = function(e) {
												$('#image').attr('src',
														e.target.result);
											}
											reader
													.readAsDataURL(fileInput.files[0]);
										}
									}
								</script>
								<input type="file" name="imageFile" style="height: 45px"
									onchange="chooseFile(this)" placeholder="Product Image"
									aria-describedby="productImageHid"
									class="form-control mt-2 choose-img" id="productImage">
							</div>
						</div>
						<div class="col-sm-8 ses ">
							<div class="row">
								<div class="form-group col-sm-6">
									<label for="productId">Username: </label> <input type="text"
										class="form-control" name="username" id="productId"
										th:field="*{username}" aria-describedby="productIdHid"
										placeholder="Username">
								</div>
								<div class="form-group col-sm-6">
									<div>Full name</div>
									<input th:field="*{fullname}" type="text" name="fullname"
										placeholder="Full name" class="form-control mt-2">
								</div>
							</div>
							<div class="row">
								<div class="form-group col-sm-6">
									<div>Password</div>
									<input th:field="*{password}" type="text" name="password" id="password" aria-describedby="passwordHid"
										placeholder="Password" class="form-control mt-2">
								</div>
								<div class="form-group col-sm-6">
									<div>Email</div>
									<input th:field="*{email}" type="email" name="email"
										placeholder="Email" class="form-control mt-2">
								</div>
							</div>
							<div class="row">
								<div class="form-group col-sm-6 ">
									<div>Phone number</div>
									<input th:field="*{telePhone}" type="number" name="telePhone"
										placeholder="Phone number" class="form-control mt-2">
								</div>
							</div>
							<div class="row">
								<div class="col">
									<div>Address</div>
									<textarea th:field="*{address}" placeholder="Address"
										style="height: 190px" class="mt-2 form-control description"></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="card-footer text-center mt-5">
					<button class="btn btn-primary mr-3"
						th:text="${account.isEdit? 'Update':'Save'}">
						Save <i class="fa-solid fa-plus"></i>
					</button>
					<a th:href="@{/admin/accounts}" class="btn btn-success mr-2">List
						Account</a> <a class="btn btn-danger mr-2" th:if="${account.isEdit}"
						th:data-id="${account.username}" th:data-name="${account.username}"
						onclick="showConfirmModalDialog(this.getAttribute('data-id'), this.getAttribute('data-name'))">
						Delete <i class="fa-regular fa-trash-can"></i>
					</a> <a th:href="@{/admin/accounts/add}" class="btn btn-info mr-3">
						Reset <i class="fa-regular fa-window-restore"></i>
					</a>
				</div>
			</div>
			<script>
				function showConfirmModalDialog(id, name) {
					$('#username').text(name);
					$('#yesOption')
							.attr('href', '/admin/accounts/delete/' + id);
					$('#confirmationId').modal('show');
				}
			</script>
			<div class="modal fade" id="confirmationId" tabindex="-1"
				role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Confirmation</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							Do you want to delete "<span id="username"></span>"?
						</div>
						<div class="modal-footer">
							<a id="yesOption" type="button" class="btn btn-danger">Yes</a>
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">No</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</main>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="/src/main/resources/static/assets/js/all.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous">

</body>
</html>
