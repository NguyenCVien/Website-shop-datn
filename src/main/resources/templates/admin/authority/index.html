<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" 
    th:replace="~{/admin/dist/fragment :: dynamic(~{::main})}">

    <body>
    
        <main>
        <div class="container-fluid px-4">
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-table me-1"></i>
            AUTHORIZING
        	</div>
        <div class="card-body">
            <!-- <div th:if="${message != null}" class="alert alert-primary"
                  role="alert"> 
                <i>[[${message}]]</i>
            </div> -->
            <table id="datatablesSimple">
              <thead class="bg-light ">
                <tr>
                	<th></th>
                  	<th ng-repeat="role in roles" class="text-center">{{role.name}}</th>
                </tr>
            </thead>
            <tbody>
                        <tr ng-repeat="acc in admins">
                            <td>{{acc.fullname}}</td>
                            <th ng-repeat="role in roles" class="text-center">
                                <input ng-checked="authority_of(acc,role)" 
                                ng-click="authority_changed(acc,role)" type="checkbox">
                            </th>
                        </tr>
             </tbody>    
                </table>
            </div>
            </div>
            </div>
        </main>
    </body>
