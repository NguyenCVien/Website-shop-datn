<doctype html>
<!--<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/assets/admin/layout/indexAdmin :: dynamic(~{::main})}">-->
	
<html xmlns:th="http://www.thymeleaf.org">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<title>List of categories</title>
</head>
<body>
	<section class="row">
		<div class="col  mt-2 mb-3">
			<div class="card">
				<div class="card-header">
					<h2 class="e">List of categories</h2>
				</div>
				<div class="card-body">
					<div class="alert alert-primary" role="alert">
						<i>[[${message}]]</i>
					</div>
					<div class="row mt-2 mb-2">
						<div class="col">
							<form>
								<div class="form-inline float-left">
									<label for="name">Name:</label> <input type="text"
										class="form-control ml-2" name="name" id="name"
										aria-describedby="helpId" placeholder="Name">
									<button class="btn btn-outline-primary ml-2">
										<i class="fa-solid fa-magnifying-glass"></i>
									</button>
								</div>
							</form>
							<div class="">
								<a class="btn btn-sm btn-outline-danger m-2 float-right">Add
									New Categories</a>
							</div>
						</div>
					</div>

					<table class="table table-striped table-inverse ">
						<thead class="thead-inverse">
							<tr class="e">
								<th>Category ID</th>
								<th>Name</th>
								<th></th>
							</tr>
						</thead>
						 <tbody>
                              <tr th:each=" category, isStat : ${categories}">
                                <!--  <td scope="row">[[${category.categoryId}]]</td>-->
                                <td th:text="${category.categoryId}"></td>
                                <td th:text="${category.name}"></td>
                                <td>
                                  <a th:href="@{'/admin/categories/edit/' + ${category.categoryId}}" class="btn btn-outline-warning"><i class="fas fa-edit"></i></a>
                                  <a th:data-id="${category.categoryId}" 
                                   th:data-name="${category.name}"
                                    onclick="showConfirmModalDialog(this.getAttribute('data-id'), this.getAttribute('data-name'))"
                                    class="btn btn-outline-danger"><i class="fas fa-recycle"></i></a>
                                </td>
                              </tr>
                            </tbody>
					</table>


					<!-- Modal -->
					<div class="modal fade" id="confirmationId" tabindex="-1"
						role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title">Confirmation</h5>
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									Do you want to delete "<span id="productName"></span>"?
								</div>
								<div class="modal-footer">
									<a id="yesOption" type="button" class="btn btn-danger">Yes</a>
									<button type="button" class="btn btn-secondary"
										data-dismiss="modal">No</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<script src="/admin/js/all.min.js"></script>
</html>
