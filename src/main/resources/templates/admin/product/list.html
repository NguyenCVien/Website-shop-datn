<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" 
    th:replace="~{/admin/layout/indexAdmin :: dynamic(~{::main})}">
  
  <body>
      <main>
        <div class="card">
          <div class="card-header card bg-secondary text-white" style="text-align: center">
            <h2>Product List</h2>
          </div>
          <div class="card-body">
           
            <div class="row mt-2 mb-2">
              <div class="col">
                <form>
                  <div class="form-inline float-left">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control ml-2" name="name" id="name"
                     aria-describedby="helpId" placeholder="Name">
                   <button class="btn btn-outline-primary ml-2"><i class="fa fa-search"></i></button>
                  </div>
                </form>
    
              </div>
            </div>
            <table class="table table-light  ">
              <thead class="bg-info text-white">
                <tr >
                    <th>ld</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Discount</th>
                    <th>EnteredDate</th>
                    <th>Image</th>
                    <th>Category</th>       
                    <th></th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="item: ${products}">
                    <td th:utext="${item.productId}"></td>
                    <td th:utext="${item.name}"></td>
                    <td th:utext="${item.quantity}"></td>
                    <td th:utext="${item.unitPrice}"></td>
                    <td th:utext="${item.discount}"></td>
                    <td th:utext="${item.EnteredDay}"></td>
                    <td th:utext="${item.image1}"></td>                
                    <td ></td>
                    
                    <td>
                        <div class="btn-group btn-group-xs">
                            <button class="btn btn-warning  mr-2"><i class="fa-regular fa-pen-to-square"></i></button>
                            <button class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
            </table>
          </div>
          <div class="card-footer text-center">
           <button class="btn btn-danger" style="border-radius: 45px; ">
              <i class="fa-solid fa-angles-up"></i>
          </button>
          <button class="btn btn-primary" style="border-radius: 45px;">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button class="btn btn-success">1 of 5</button>
          <button class="btn btn-primary" style="border-radius: 45px;">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
          <button class="btn btn-danger" style="border-radius: 45px;">
            <i class="fa-solid fa-angles-down"></i>
         </button>
          </div>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/assets/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
