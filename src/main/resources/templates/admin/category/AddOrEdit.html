<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{/admin/dist/fragment :: dynamic(~{::main})}">

  <body>
    <main>
    <section class="row">
      <div class="col-6 offset-3 mt-3 mb-3">
        <form>
          <div class="card">
            <div class="card-header">
              <h2>Add New Category</h2>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="categoryId">Category ID:</label>
                
                <input type="text" class="form-control"  aria-describedby="categoryIdHid"
                  placeholder="Category ID" readonly>
                <small id="categoryIdHid" class="form-text text-muted">Category
                  id is required</small>
              </div>
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHid"
                  placeholder="category Name">
                <small id="nameHid" class="form-text text-muted">Name is required or
                  invalid</small>
              </div>
            </div>
            <div class="card-footer text-muted">
              <button type="reset" class="btn btn-secondary">Reset</button>
              <button class="btn btn-primary"><i class="fas fa-save"></i>
                <Span>Update</Span>
                <Span>Save</Span>
              </button>
            </div>
          </div>
        </form>
      </div>
  
  
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </main>
  </body>
</html>
