<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
    <main class="container-fluid" >
        <div class="row">
            <div th:each="item: ${items}" class="col-sm-2">
                <div class="card">
                    <div class="card-body">                
                        <a th:href="@{|/product/detail/${item.productId}|}">					   
                            <img class="imgindex" th:src="@{|/assets/images/${item.image1}|}"> 
                        </a>           
                    </div>
                    <div class="card-footer">
                        <div style="font-weight: bold">[(${item.name})]</div>
                        <div>Giá: [[${item.unitPrice}]]đ</div>
                        <div>Giảm: [[${item.discount}]]k</div>
                        <img src="/assets/images/5sao.png">  		  
                    </div>             
                </div>
            </div>
        </div>
    </main>
</body>

</html>
