<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/fragment :: dynamic(~{::main})}">

<body>
	<main class="container-fluid ml-3">
		<div class="card">
			<div class="card-header">[[#{order.list}]]</div>
			<table>
				<thead>
					<tr>
						<th>No.</th>
						<th>[[#{order.Code_orders}]]</th>
						<th>[[#{order.name}]]</th>
						<th>[[#{order.date}]]</th>
						<th>[[#{order.phone}]]</th>
						<th>Email</th>
						<th>[[#{order.address}]]</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each=" order,state: ${orders}">
						<td>[[${state.index}]]</td>
						<th>[[${order.orderId}]]</th>
						<th>[[${order.name}]]</th>
						<th>[[${order.createDay}]]</th>
						<th>[[${order.telePhone}]]</th>
						<th>[[${order.email}]]</th>
						<th>[[${order.address}]]</th>

						<th><a th:href="@{|/order/detail/${order.orderId}|}"
							class="btn btn-default"> <i
								class="fa-solid fa-magnifying-glass-plus"></i>
						</a></th>
					</tr>
				</tbody>
			</table>
			<div class="text-center mb-3">
				<button ng-click="pager.first()" class="btn btn-danger">
					<b class="glyphicon glyphicon-hand-up"></b>
				</button>
				<button ng-click="pager.prev()" class="btn btn-primary">
					<b class="glyphicon glyphicon-hand-left"></b>
				</button>
				<button class="btn btn-success">{{pager.page + 1}} of
					{{pager.count}}</button>
				<button ng-click="pager.next()" class="btn btn-primary">
					<b class="glyphicon glyphicon-hand-right"></b>
				</button>
				<button ng-click="pager.last()" class="btn btn-danger">
					<b class="glyphicon glyphicon-hand-down"></b>
				</button>
			</div>
		</div>
	</main>
</body>
</html>
